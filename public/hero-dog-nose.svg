<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라데이션 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="noseGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#424242;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212121;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- 강아지 코 (비문이 잘 보이도록) -->
  <g transform="translate(400, 300)">
    <!-- 코 외곽 -->
    <ellipse cx="0" cy="0" rx="120" ry="90" fill="url(#noseGradient)" opacity="0.95"/>
    
    <!-- 비문 패턴 - 왼쪽 상단 -->
    <path d="M -50 -30 Q -40 -35 -30 -30 T -10 -30" stroke="#5C5C5C" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M -45 -20 Q -35 -25 -25 -20 T -5 -20" stroke="#5C5C5C" stroke-width="1.2" fill="none" stroke-linecap="round"/>
    <path d="M -40 -10 Q -30 -15 -20 -10 T 0 -10" stroke="#5C5C5C" stroke-width="1" fill="none" stroke-linecap="round"/>
    
    <!-- 비문 패턴 - 오른쪽 상단 -->
    <path d="M 50 -30 Q 40 -35 30 -30 T 10 -30" stroke="#5C5C5C" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M 45 -20 Q 35 -25 25 -20 T 5 -20" stroke="#5C5C5C" stroke-width="1.2" fill="none" stroke-linecap="round"/>
    <path d="M 40 -10 Q 30 -15 20 -10 T 0 -10" stroke="#5C5C5C" stroke-width="1" fill="none" stroke-linecap="round"/>
    
    <!-- 비문 패턴 - 중앙 (고유 패턴) -->
    <path d="M -20 0 Q -10 -5 0 0 Q 10 -5 20 0" stroke="#6C6C6C" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M -15 10 Q -5 5 0 10 Q 5 5 15 10" stroke="#6C6C6C" stroke-width="1.8" fill="none" stroke-linecap="round"/>
    <path d="M -10 20 Q 0 15 10 20" stroke="#6C6C6C" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    
    <!-- 비문 패턴 - 왼쪽 하단 -->
    <path d="M -50 30 Q -40 25 -30 30 T -10 30" stroke="#5C5C5C" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M -45 20 Q -35 15 -25 20 T -5 20" stroke="#5C5C5C" stroke-width="1.2" fill="none" stroke-linecap="round"/>
    
    <!-- 비문 패턴 - 오른쪽 하단 -->
    <path d="M 50 30 Q 40 25 30 30 T 10 30" stroke="#5C5C5C" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M 45 20 Q 35 15 25 20 T 5 20" stroke="#5C5C5C" stroke-width="1.2" fill="none" stroke-linecap="round"/>
    
    <!-- 코 구멍 (nostrils) -->
    <ellipse cx="-25" cy="15" rx="8" ry="12" fill="#1A1A1A" opacity="0.9"/>
    <ellipse cx="25" cy="15" rx="8" ry="12" fill="#1A1A1A" opacity="0.9"/>
    
    <!-- 하이라이트 -->
    <ellipse cx="-20" cy="-25" rx="15" ry="10" fill="#FFFFFF" opacity="0.3"/>
    <ellipse cx="20" cy="-25" rx="15" ry="10" fill="#FFFFFF" opacity="0.3"/>
  </g>
  
  <!-- 텍스트 (선택사항) -->
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="24" fill="#1976D2" text-anchor="middle" font-weight="bold">
    반려견 고유 비문 패턴
  </text>
</svg>

